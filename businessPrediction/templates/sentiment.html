{% extends "basic.html" %} {% block content %}
<style>
  .chat-box {
    display: flex;
    row-gap: 1rem;
    padding: 10px;
    width: 70%;
    justify-content: center;
    margin-bottom: 2rem;
    margin: auto;
    margin-top: 2rem;
  }

  .chat-input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 0 1rem;
  }

  .chat-input:focus {
    outline-color: #df2771;
    outline-width: 1px;
  }

  .chat-send {
    padding: 5px 10px;
    background-color: #df2771;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  /* messages */

  .messages {
    padding: 2rem 10px 10px 3rem;

    overflow-y: scroll;
    width: 100%;
    height: 80%;
  }
</style>
<h1>Sentiment Prediction</h1>
<form class="chat-box" method="post">
  {% csrf_token %}
  <input
    type="text"
    placeholder="Enter your message"
    class="chat-input"
    name="user_message"
  />
  <button class="chat-send" type="submit">Send</button>
</form>

{% if message %}

<h2 style="margin: 1rem 17rem">{{message}} review</h2>

{% endif %} {% endblock content %}
