{% extends "./base.html" %} {% block content %}

<h1>All Companies</h1>

<div class="event_body">
  <div class="event_page">
    <div class="d-flex justify-content-center">
      <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 g-4 event_row">
        {% for company in companies %}
        <div class="col">
          <div class="d-flex justify-content-center h-100">
            <div class="card h-100 event_card" style=' width: "25rem'>
              <img
                src="{{ company.image.url }}"
                alt="{{ company.name }}"
                class="card-img-top event_img"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">{{ company.name }}</h5>
                <p class="card-text">
                  <i class="fa-regular fa-calendar"></i>
                  &nbsp;{{company.start_year }}
                </p>
                <a href="{% url 'company_detail' company.id %}">
                  <button class="btn btn-dark">View Details</button>
                </a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock content %}
