{% extends "./main.html" %} 


{% block content %}

<h1>All Companies</h1>
{% load static %}

<div class="grid">
  {% for company in companies %}

  <div class="card" style="width: 18rem">
    <img
      class="card-img-top"
      src="{{ company.image.url }}"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ company.username }}</h5>
      <p class="card-text">{{company.start_year }}</p>
      <a href="{% url 'company_detail' company.id %}" class="btn btn-primary"
        >View Details</a
      >
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
