<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="png" href="images/icon/favicon.png" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Comaptible" content="IE=edge" />
    <title>{% block title %}{% endblock title %}</title>
    <meta name="desciption" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'style.css'%}"
    />
    <script
      type="text/javascript"
      src="{%static 'script.js'%}"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
      $(window).on("scroll", function () {
        if ($(window).scrollTop()) {
          $("nav").addClass("black");
        } else {
          $("nav").removeClass("black");
        }
      });
    </script>
    {% block weblinks %}{% endblock weblinks %}
  </head>
  <body>
    <!-- Navigation Bar -->
    <header id="header">
      <nav>
        <div class="logo">
          <img src="{%static 'collegelogo.jpg'%}" alt="logo" />
        </div>
        <ul>
          <li><a class="active" href="/">Home</a></li>
          <li><a href="{% url "company" %}">View</a></li>
          <li><a href="{% url "add" %}">Add Company</a></li>
        </ul>
        <div class="srch">
          <input type="text" class="search" placeholder="Search here..." /><img
            src="{%static 'search.png'%}"
            alt="search"
            onclick="slide()"
          />
        </div>
          {% if user.is_authenticated %}
          <div style='display: flex ; align-item: center; justify-content : center'>
      <p>Welcome, {{ user.username }}!</p>
    <a class="get-started" href="{% url "logout" %}">logout</a>
    </div>
  {% else %}
   <a class="get-started" href="{% url "login" %}">Get Started</a>
        {% endif %}
</nav>
</header>

{% block content %}{% endblock content %}
