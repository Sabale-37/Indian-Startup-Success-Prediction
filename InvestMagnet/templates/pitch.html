{% extends "base.html" %} {% block content %}
<body>
  <h1>Investment Pitch Form</h1>
  <form method="post">
    {% csrf_token %}

    <label for="to">to</label>
    <input type="text" id="to" name="to" required value="{{username}}" /><br />

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required /><br />

    <label for="pitch_date">Pitch Date:</label>
    <input type="date" id="pitch_date" name="pitch_date" required /><br />

    <label for="funding_association_name">Funding Association Name:</label>
    <input
      type="text"
      id="funding_association_name"
      name="funding_association_name"
      required
    /><br />

    <button type="submit">Submit</button>
  </form>
</body>
{% endblock content %}
