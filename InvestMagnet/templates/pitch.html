{% extends "./main.html" %} {% block content %}
<body>
  <h1>Investment Pitch Form</h1>
  <form method="post" class="grid">
    {% csrf_token %}

    <div class='grid-item'>

    <label for="to">to</label>
    <input
      type="text"
      id="to"
      name="to"
      required
      value="{{username}}"
      class="input"
    />
    
    <br />

    <label for="location">letter</label>
    <textarea
      type="text"
      id="location"
      name="letter"
      required
      class="input"
    ></textarea><br />

   

    <button type="submit" name='get-started'>Submit</button>
  </form>
</body>
{% endblock content %}
