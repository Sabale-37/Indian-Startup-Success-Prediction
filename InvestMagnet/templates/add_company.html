{% extends "./main.html" %} {% block content %}

<!DOCTYPE html>
<html>
  <head>
    <title>Add New Company</title>
  </head>
  <body>
    <h1>Add New Company</h1>
    <form method="post" enctype="multipart/form-data" style="grid">
      {% csrf_token %}

      <div class="grid-item">
        <label for="start_year" class="label">Start Year</label
        ><input
          type="number"
          id="Founded_Year"
          class="input"
          value="2024"
          name="start_year"
        />
      </div>

      <div class="grid-item">
        <label for="description" >description</label
        ><textarea
          type="number"
          id="Founded_Year"
          class="input"
          value="2024"
          name="description"
        />
      </textarea>
      </div>

    

      <label for="image">Image:</label>
      <input type="file" id="image" name="image" required /><br />

      <div class="grid-item">
        <label for="revenue" class="label">Revenue</label
        ><input
          type="number"
          id="Founded_Year"
          class="input"
          value="2024"
          name="revenue"
        />
      </div>


      <div class="grid-item">
        <label for="founder" class="label">founder</label
        ><input
          type="text"
          id="Founded_Year"
          class="input"
         
          name="founder"
        />
      </div>


      <div class="grid-item">
        <label for="founder" class="label">investment_round</label
        ><input
          type="text"
          id="Founded_Year"
          class="input"
         
          name="investment_round"
        />
      </div>

      

     

   


      <button type="submit">Add Company</button>
    </form>
  </body>
</html>

{% endblock content %}
